<div class="form-container">
    <h2>{{ editMode ? 'Editar Actividad Disponible' : 'Nueva Actividad Disponible' }}</h2>
    
    <form (ngSubmit)="onSubmit()" #actividadForm="ngForm">
 iv>
  
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          [(ngModel)]="actividad.descripcion"
          name="descripcion"
          rows="3"
          placeholder="Descripción opcional de la actividad"></textarea>
      </div>
  
      <div class="form-group">
        <label for="tipoActividadId">Tipo de Actividad*</label>
        <select
          id="tipoActividadId"
          [(ngModel)]="actividad.tipoActividadId"
          name="tipoActividadId"
          required>
          <option *ngFor="let tipo of tiposActividad" [value]="tipo.id">{{ tipo.nombre }}</option>
        </select>
      </div>
  
      <div class="form-actions">
        <button
          type="submit"
          [disabled]="!actividadForm.form.valid"
          class="btn btn-primary">
          {{ editMode ? 'Actualizar' : 'Guardar' }}
        </button>
        
        <button
          type="button"
          (click)="onCancel()"
          class="btn btn-secondary">
          Cancelar
        </button>
      </div>
    </form>
  </div>
